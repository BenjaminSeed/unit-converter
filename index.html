<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Happy+Monkey&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <body>
        <div class="container">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input type="text" placeholder="0" id="num-value"></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="cards">
            <div class="length-el">
                    <div class="result">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-result"></p>
                </div>
                <div class="volum-el">
                    <div class="result">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-result"></p>
                </div>
                <div class="mass-el">
                    <div class="result">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-result"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
